<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="todo">
        <div class="todo__block">
            <div class="todo__new">
                <form action="" class="todo__form">
                    <h1 class="todo__new-title">New Todo</h1>
                    <input type="text" class="todo__new-input">
                    <button class="todo__new-btn">Add Todo</button>
                </form>
            </div>
            <div class="todo__my">
                <h1 class="todo__my-title">New Todo</h1>
                <div class="todo__my-list">
                    <ul class="todo__parent">
                        <p class="new__list"></p>
                    </ul>
                    <!-- <p class="new__list todo__parent"></p>
                    <p class="new__list"></p> -->
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
